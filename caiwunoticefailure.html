    <script type="text/javascript">
     $(document).ready(function(){
        setTimeout("javascript:location.href='file:///E:/workspace/shanghucaiwuzhongxin/shanghudecaiwuzhongxin.html'", 3000); 
        $(function (){
            reduceTime();
        });
        function reduceTime() {
            var reduce = $("#jishiqi").html();
            if(reduce == 1){
            return;
            }else{
            $("#jishiqi").html(--reduce);
            setTimeout(reduceTime,1000);
            }
        }
    });
    </script>
<body ontouchstart>
    <section id="notice">
        <div class="demo-item">
        
            <div class="demo-block">
                <section class="ui-notice">
                    <img src="image/warning.png">
                    <p class="failure">充值失败</p>
                    <p class="jump"><span id="jishiqi">4</span>秒后跳转回财务中心</p>
                </section>
            </div>
        
        </div>
   </section>      
</body>
